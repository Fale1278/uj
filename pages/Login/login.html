    <section>
        <div class="login-box">
            <h1>Welcome to the Faculty of Environmental sciences</h1>
            <p>All Current Students Of Environmental Sciences can login into their <br> personalised dashboard</p>

            <div class="login-form">
                <p>Student mat number</p>
                <input type="text" id="matNumber" placeholder="Enter your matriculation number" required>
                <p>Password</p>
                <input type="password" id="password" placeholder="Enter Password" required>
                <div class="btn-box">
                    <button type="button" onclick="login()">Login</button>
                </div>
                <p><a href="">Forgot your password?</a></p>
                <p id="error" style="color:red;"></p>
            </div>
        </div>
    </section>
